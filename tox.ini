[tox]
envlist = py37, py38
skip_missing_interpreters = true

[gh-actions]
python =
    3.7: py37
    3.8: py38

[testenv]
# install pytest in the virtualenv where commands will be executed
deps =
    django
    django-dag
setenv =
    PYTHONPATH = {toxinidir}

commands =
   python testapp/manage.py test
